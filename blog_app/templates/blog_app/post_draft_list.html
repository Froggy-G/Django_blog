{% extends 'blog_app/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
            <p class="date">Добавлено: {{ post.created_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
